<!DOCTYPE html>
<html lang="ko">
<head>
    <title>싸이월드</title>
    <link href="styles/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script>
    function menuhome() {
        document.getElementById("main").setAttribute("src", "home.html")
        document.getElementById("menuhome").style ="color: black; background-color: white;"
        document.getElementById("menugame","menujukebox").style ="color: white; background-color: #298EB5;"
    }

    function menugame() {
        document.getElementById("main").setAttribute("src", "game.html")
        document.getElementById("menugame").style ="color: black; background-color: white;"
        document.getElementById("menuhome","menujukebox").style ="color: white; background-color: #298EB5;"
    }

    function menujukebox() {
        document.getElementById("menujukebox").style ="color: black; background-color: white;"
        document.getElementById("menugame","menuhome").style ="color: white; background-color: #298EB5;"

    }
</script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class ="today">
                            TODAY <span class="zero">0</span> | TOTAL <span class="count">12345</span> 
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="header">
                        <div class="headerGrey">
                        </div>
                        <div class="line"></div>
                        <div class="profileWrapper">
                            <div class="profile">
                            <i class="fas fa-file-signature"></i> 이름
                            </div>
                            <div class="profile">
                                <i class="fas fa-phone"></i> Phone
                            </div>
                            <div class="profile">
                                <i class="fas fa-envelope-square"></i> E-mail
                            </div>
                            <div class="profile">
                                <i class="fas fa-images"></i> 인스타그램
                            </div>
                            <!-- <div>
                                <i class="fas fa-address-card kkk"></i> 연습
                            </div> -->
                        </div>
                        </div>
                        <div class="footer">
                            <div class="feelWrapper">
                                <div class="feel">오늘의 기분</div>
                                <select class="feelSelect">
                                    <option>기쁨 😀</option>
                                    <option>슬픔 😭</option>
                                    <option>분노 😡</option>
                                    <option>행복 😊</option>
                                    <option>웃음 😊</option>
                                    <option>땀 😅</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__setting">사생활보호설정<i class="fas fa-caret-right bbbb"></i></div>

                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="jukebox.html" id="main"></iframe>
                        <!-- 이곳에 작성된 코드 -->

                    </div>
                <div class="navigation">
                    <div class="navigation__item" onclick="menuhome()" id="menuhome">홈</div>
                    <div class="navigation__item" onclick="menugame()" id="menugame">게임</div>
                    <div class="navigation__item" onclick="menujukebox()" id="menujukebox">쥬크박스</div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
